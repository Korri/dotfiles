- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: home/.vimrc
    ~/.ssh/config: home/.ssh/config
    ~/bin: home/bin

- create:
  - ~/.ssh/config.d:
    mode: 0700

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- cask:
  - toinane-colorpicker
  - alfred
  - maccy
  - sizeup
  - todoist