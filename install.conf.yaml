- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: home/.vimrc
    ~/.ssh/config: home/.ssh/config
    ~/bin: home/bin
    ~/.config/karabiner/karabiner.json: home/.config/karabiner/karabiner.json

- create:
  - ~/.ssh/config.d:
    mode: 0700

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    - Brewfile
